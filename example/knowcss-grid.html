            /* know="checked~div{before((l-30))" */
            .toggle-checkbox:checked + div::before {

            }
            /* FIX

            <!-- simplify to component html - inject input+div+span and original innerHTML as span innerHTML
                <label know="toggle-c00" data-id="toggleid">
                    <input type="checkbox">
                    <div></div>
                    <span></span>
                </label>
            -->

            <label know="inline-block pointer relative">
                <input class="toggle-checkbox" type="checkbox" know="
                    absolute hidden w-100% h-100% zi-100
                    checked+div{bg-c00! before((l-30))}
                ">
                <div know="
                notouch
                noselect
                inline-block
                bg-ccc
                rad-16
                w-58
                h-32
                relative
                alignmiddle
                transition=background_0.25s

                after{content=''}

                before{
                    content=''
                    block
                    background=linear-gradient(to_bottom,#fff_0%,#eee_100%)
                    rad-50%
                    box-shadow-0_0_0_1px_rgba(0,0,0,0.25)
                    w-24
                    h-24
                    absolute
                    t-4
                    l-4
                    transition-left_0.25s
                }
                "></div>
                <span know="ml-5 relative t-2 notouch noselect"></span>
            </label>
