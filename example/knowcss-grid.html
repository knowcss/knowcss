<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>KnowCSS, The Revolutionary NoCSS Engine</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1, user-scalable=1">
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="description" content="KnowCSS, The Revolutionary NoCSS Engine">
    <meta property="og:title" content="KnowCSS, The Revolutionary NoCSS Engine" />
    <meta property="og:image" content="https://www.knowcss.com/i/og.png" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Create responsive, modern, optimized, dynamic layouts fast!" />
    <meta property="og:url" content="https://www.knowcss.com/" />
    <script src="../src/knowcss-shorthand.js"></script>
    <script src="../knowhow/components.js"></script>
    <script src="../src/js/knowcss.js"></script>
</head>

<body bgcolor="#ffffff" text="#333333" link="#000099" alink="#000099" vlink="#000099" style="margin:0px; padding:0px">

    <div id="root" role="main">

        <div know="inherit{font-size} initial{width} unset{padding} revert{font-weight} normal{line-height} auto{margin}">reversions</div>
        <div know="inherit-font-size! initial-width! unset-padding! revert-font-weight! normal-line-height! auto-margin!">reversions 2</div>

        <div know="none"><define know="[out] w-200 h-200 b-1px/solid/red"></define></div>

        <div know="table >div{cell aligntop p-10}">
            <div><div know="fill-block [out]"><child>fill-block</child></div></div>
            <div><div know="fill-cols [out]"><child>fill-cols</child><child>fill-cols</child></div></div>
            <div><div know="fill-rows [out]"><child>fill-rows</child><child>fill-rows</child></div></div>
        </div>
        <div know="table >div{cell aligntop p-10}">
            <div><div know="fill-grid [out]"><child>fill-grid</child><child>fill-grid</child></div></div>
            <div><div know="fill-table [out]"><child>fill-table</child><child>fill-table</child></div></div>
            <div><div know="fill-inline [out]"><child>fill-inline</child></div></div>
        </div>
        <!--
            Dynamic: <div know="padding-24px/0 width-100% font-size-12px color-red md{font-size-14px}">Dynamic</div>
            Shorthand: <div know="p-24/0 w-100% px-12 red md{px-14}">Shorthand</div>
            Minified: <div know="p-24/0 full 12 red md{14}">Minified</div>
        -->
        <!--
        <div know="center padding-5px all{font-weight-300 box-sizing=border-box font-family-Helvetica}">
            <div know="container-fluid">
                <div
                    know="row all>div{aligncenter border-1px/solid/red col-5 xxl-col-1 sm((col-4)) md((col-3)) lg((col-2))}">
                    <div know="offset-1 sm-offset-2 md-offset-3 lg-offset-4">Left</div>
                    <div>Right</div>
                </div>
            </div>
        </div>
        -->
    </div>

</body>

</html>
