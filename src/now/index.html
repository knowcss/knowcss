    <script>
        var property = '#384ef4';
        var selector = '#b65b0c';
        var operator = '#c83b82';
        var attr = '#c83b82';
        var regex = 'orange';
        var punc = '#384ef4';

        const knowNowKey = "knowcssnow";

        const monospace = 'font-size-10pt! font-family-monospace! line-height-11pt! tab-size-2!';
        const mixins = {
            'main': 'p-0 m-0 h-100% 100vh 100vw of-hidden',
            'panels': 'of-auto m-0 p-10px b-0 100vw border-box b-3px/solid/#f3f3f3 border-top-width-0!',
            'monospace': monospace + ' all{' + monospace + '}',
            'floating': 'absolute t-0 l-0',
            'typing': 'zi-1 h-calc(25vh-36px)! mt-36px!',
            'match': 'p-0.4em/0.8em m-0/0/0.5em/0',

            'highlighting': 'of-auto nowrap! zi-0 bg-fff',
            'root': 'zi-2 mt-50vh h-50vh! p-16px',
            'code': 'mt-25vh h-25vh! pre',
            'editing': 'webkit-scrollbar{none} focus{outline-none!} of-auto nowrap! resize-none c-transparent bg-transparent caret-color-#000 100vw outline-none!'
        };

        const knowConfig = {
            codeKey: 'code',
            refresh: true,
            console: true
        };

        // JAA TODO - convert this to KnowCSS mixins
        var css = `
          #highlighting-content{font-family:Consolas,Monaco,'Andale Mono','Ubuntu Mono',monospace;font-size:1em;text-align:left;white-space:pre;word-spacing:normal;word-break:normal;word-wrap:normal;line-height:1.5;-moz-tab-size:4;-o-tab-size:4;tab-size:4;-webkit-hyphens:none;-moz-hyphens:none;-ms-hyphens:none;hyphens:none}

          .comment,.prolog,.doctype,.cdata{color:#aaa}
          .punctuation{color:` + punc + `}
          .property,.tag,.boolean,.number,.constant,.symbol{color:` + property + `}
          .selector,.attr-name,.string,.char,.builtin{color:` + selector + `}
          .operator,.entity,.url,.language-css .string,.variable,.inserted{color:` + operator + `}
          .atrule,.attr-value,.keyword{color:` + attr + `}
          .regex,.important{color:` + regex + `}

          .namespace{opacity:.7}
          .important,.bold{font-weight:700}
          .italic{font-style:italic}
          .entity{cursor:help}
          .deleted{color:red}
        `;
        /*
        :not(pre)>code[class*="language-"]{padding:.2em;border-radius:.3em;box-shadow:none;white-space:normal}
        p code{border-radius:2px;background-color:#eee;color:#111}
        pre.diff-highlight.diff-highlight>code .deleted:not(.prefix),pre>code.diff-highlight.diff-highlight .deleted:not(.prefix){background-color:rgba(255,0,0,.3);display:inline}
        pre.diff-highlight.diff-highlight>code .inserted:not(.prefix),pre>code.diff-highlight.diff-highlight .inserted:not(.prefix){background-color:rgba(0,255,128,.3);display:inline}
        */
    </script>
